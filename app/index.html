<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Assignment18</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <div class="container" id="todo-app">
    <h1>Todo List</h1>
    <p class="hide" id="empty">What you need to do today...</p>
    <ul id="todos" class="unstyled">
    </ul>
    <form class="form-inline">
      <input id="todo-title" type="text" />
      <button id="add-btn" class="btn btn-success">Add</button>
    </form>
    <p>
      <a href id="remove-completed-btn">Remove completed items</a>
    </p>
  </div>

  <script type="text/html" id="todo-item-template">
  <label class="checkbox">
    <input type="checkbox" class="completed-chk" <%- completed ? 'checked="checked"' : '' %> />
    <%= title %>
  </label>
  </script>



    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
